        <p class="dday">
          <script>
            var now = new Date();
            var then = new Date("october 25,2005");
            var gap = now.getTime() - then.getTime();
            gap = Math.floor(gap / (1000 * 60 * 60 * 24));
            document.write(

            );
          </script>
